<html>
	<head>
		<meta charset="utf-8">
		<title>Localoose - Simple Javascript LocalStorage ODM</title>
	</head>
	<body>

        <h1>Localoose - Simple Javascript LocalStorage ODM</h1>

        <script src="../dist/localoose.js"></script>

		<script>

            var localoose = new Localoose();

            var user_schema = localoose.Schema({
                name: String,
                address: {
                    type: String,
                    required: true
                },
                birthday: {
                    type: Date,
                    default: 'Not declared'
                },
                gifts: {
                    type: Number,
                    min: 3,
                    max: [10, 'Message if max must be invalid']
                },
                active: {
                    type: Boolean,
                    required: true,
                    default: false
                }
            });

            var user_model = localoose.Model('User', user_schema);

            var User = new user_model({
                name: 'Loure Porius',
                address: 'NY, United States',
                birthday: new Date(1996, 4, 20),
                gifts: 3,
            });

            /*User.save(function( err, user ) {
                if ( err )
                    console.log(err);
            });*/

            User.findAll(function( err, users ) {
                if ( err )
                    console.log(err);
                else
                    console.log(users);
            });

            User.findById('5da1765bd9845e5680551d8aa4a61a43', function( err, found ) {
                if ( err )
                    console.error(err);
                else
                    console.log(found.name);
            });

		</script>

	</body>
</html>
